<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>
    <h1>Enter Your Data</h1>

    {% if error %}  <!-- Display error if validation fails -->
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST"> <!-- POST method sends data securely -->
        <label>Name:</label>
        <input type="text" name="name">
        <br><br>

        <label>Age:</label>
        <input type="number" name="age">
        <br><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
