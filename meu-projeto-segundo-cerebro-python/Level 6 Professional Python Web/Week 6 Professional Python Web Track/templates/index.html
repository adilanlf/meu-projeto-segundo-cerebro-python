{% extends "layout.html" %}
{% block content %}
<h1 class="mb-3">User Management</h1>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST" class="row g-3 mb-4">
    <div class="col-md-4">
        <input type="text" name="name" placeholder="Name" class="form-control">
    </div>
    <div class="col-md-4">
        <input type="email" name="email" placeholder="Email" class="form-control">
    </div>
    <div class="col-md-4">
        <button type="submit" class="btn btn-primary w-100">Add User</button>
    </div>
</form>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user['name'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>
                <a href="{{ url_for('edit', user_id=user['id']) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete', user_id=user['id']) }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this user?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
